<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fontsfree.net" />
</head>
<body>
    <div class="choices">
        <div>
            <img class="selection grow" src="images/rock.png" alt="rock" data-choice="rock" draggable="false"/>
            <p>ROCK</p>
        </div>
        <div>
            <img class="selection grow" src="images/paper.png" alt="paper" data-choice="paper" draggable="false"/>
            <p>PAPER</p>
        </div>
        <div>
            <img class="selection grow" src="images/scissors.png" alt="scissors" data-choice="scissors" draggable="false"/>
            <p>SCISSORS</p>
        </div>
    </div>
    <div id="scoreBoard">
        <p>Score: <span id="player_score" data-choice="player_score">0</span> - <span id="computer_score" data-choice="computer_score">0</span></p>
    </div>
    <div class="results">
        <div id="resultDisplay"></div>
        <div id="winnerDisplay"></div>
    </div>
    <div class="choose">5 POINTS WINS<button onClick="window.location.reload();">Restart Game</button></div>
    <script src="game.js"></script>
</body>
</html>
